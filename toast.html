<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link rel="stylesheet" href="toast.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <div class="toast">
          <div class="tick">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="toast dark">
          <div class="tick dark">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="card1">
        <div class="toast rounded">
          <div class="tick">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="toast dark rounded">
          <div class="tick dark">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="card1 timer">
        <div class="toast timer">
          <div class="tick">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
        </div>
        <div class="toast dark timer">
          <div class="tick dark">
            <i class="fa-solid fa-check"></i>
            <p>File has been removed successfully</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
