<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Car</title>
    <link rel="stylesheet" href="rental.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Search for a rental car</div>
      <div class="card">
        <div class="pickup">
          <span>Pick up location</span>
          <input
            type="text"
            name=""
            id=""
            placeholder="City,airport,region,district"
          />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="" />
          <span>Deliver the car somewhere else</span>
        </div>
       <div class="dates">
          <div class="left">
            <span>Date of pickup</span>
            <input type="date" name="" id="" />
            <input type="time" name="" id="" />
          </div>
          <div class="right">
            <span>Date of delivery</span>
            <input type="date" name="" id="" />
            <input type="time" name="" id="" />
          </div>
        </div>
        <div class="age">
          <input type="checkbox" name="" id="" />
          <span>The driver's age between 30 and 66?</span>
        </div>
        <div class="others">
          <div class="fees">
            <i class="fa-sharp fa-solid fa-check"></i>
            <span>No credit fees</span>
          </div>
          <div class="fees">
            <i class="fa-sharp fa-solid fa-check"></i>
            <span>No change fees</span>
          </div>
          <div class="fees">
            <i class="fa-sharp fa-solid fa-check"></i>
            <span>Price match guarantee</span>
          </div>
       
        </div>
       
      </div>
      <button>Search</button>
      <div class="topContainer"></div>
      <div class="bottomContainer"></div>
    </div>
  </body>
</html>
